<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Personagens - HQs</title>
</h:head>
<h:body>

	<p:messages showSummary="true" showDetail="false" closable="true" />

	<p:dataTable var="personagem" value="#{leitorMB.personagens}">
		<p:column headerText="Nome - Personagens" width="100">
			<h:outputText value="#{personagem.nome} - Editora: " />
			<h:outputText value="#{personagem.editora.nome}" />
		</p:column>

		<p:column headerText="Votos" width="100">
			<h:outputText value="#{personagem.votos}" />
		</p:column>

	</p:dataTable>


	<p:dataTable var="editora" value="#{leitorMB.editoras}">
		<p:column headerText="Nome - Editoras">
			<h:outputText value="#{editora.nome}" />
		</p:column>

		<p:column headerText="Votos">
			<h:outputText value="#{editora.votos}" />
		</p:column>

	</p:dataTable>

	<h:form>
		<p:commandLink value="Cadastrar Leitor"
			action="#{leitorMB.cadastrarLeitor}" ajax="false" />
		<br />
	</h:form>

</h:body>
</html>
