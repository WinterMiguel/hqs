<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>COMICs - História em Quadrinhos</title>
</h:head>
<h:body>
	<p:panel header="Cadastrar Leitor">
		<h:form>
			<p:messages showSummary="true" showDetail="false" closable="true" />
			<h:panelGrid columns="1">
				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" value="#{leitorMB.leitor.email}" />
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" value="#{leitorMB.leitor.nome}" />

				<p:commandButton value="Salvar" action="#{leitorMB.salvar}"
					ajax="false" />
			</h:panelGrid>

			<p:panel id="basic" header="Faça uma votação!" footer="COMICS - HQs"
				style="margin-bottom:20px">
				<h:panelGrid columns="1" cellpadding="10">
					<p:outputLabel for="personagem" value="Vote em um Personagem" />
					<p:selectOneMenu id="personagem" value="#{leitorMB.personagem}"
						converter="personagemConverter">
						<f:selectItems var="personagem" value="#{leitorMB.personagens}"
							itemLabel="#{personagem.nome}" itemValue="#{personagem}" />
					</p:selectOneMenu>

					<p:outputLabel for="editora" value="Vote em uma Editora" />
					<p:selectOneMenu id="editora" value="#{leitorMB.editora}"
						converter="editoraConverter">
						<f:selectItems var="editora" value="#{leitorMB.editoras}"
							itemLabel="#{editora.nome}" itemValue="#{personagem}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<p:commandButton value="Votar" action="#{leitorMB.votar}"
					ajax="false"/>

			</p:panel>

		</h:form>
	</p:panel>
</h:body>
</html>
